<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustBear - Accélérateur de Ventes</title>
    <link rel="stylesheet" href="public/css/main.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div class="form fade-in">
          <div class="width">
            <div class="form-div1">
              <h1 class="text-big">Créer un compte</h1>
              <div class="flex">
                <h4 class="text-normal">Avez-vous déjà un compte?</h4>
                <a href="" class="text-gras"><span> Login</span></a>
              </div>
            </div>

            <div class="form-div2">
              <form action="" method="POST">
                <div class="input-margin">
                  <label class="block" for="username">Nom</label>
                  <input
                    id="username"
                    class="block input form-input"
                    type="text"
                    placeholder="John Wick"
                  />
                </div>
                <div class="input-margin">
                  <label class="block" for="email">Email</label>
                  <input
                    placeholder="name@example.com"
                    id="email"
                    class="block"
                    type="email"
                  />
                </div>
              </form>
              <div class="form-div3">
                <button id="id" class="btn btn-form">Créer un compte</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
